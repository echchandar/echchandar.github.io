<h1>Top 10 AI Tech News â€“ Daily</h1>
<div id="news"></div>

<script>
fetch('ai-news.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('news');

    data.news.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'news-card';

      div.innerHTML = `
        <h2>${index + 1}. ${item.title}</h2>
        <p>${item.summary}</p>
        <a href="${item.link}" target="_blank">Source: ${item.source}</a>
        <div class="script" id="script-${item.id}">
          ðŸŽ¬ Shorts Script:<br>${item.shortsScript}
        </div>
        <button onclick="copyScript(${item.id})">Copy Shorts Script</button>
      `;

      container.appendChild(div);
    });
  });

function copyScript(id) {
  const text = document.getElementById('script-' + id).innerText;
  navigator.clipboard.writeText(text);
  alert('Shorts script copied!');
}
</script>
